<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <section>
        <input type="button" value="click on me"  id="mybutton" onclick="clickme()">
    </section>

    <script>
        function clickme()
        {
            const elem = document.getElementById('mybutton');

            elem.value = 'clicked'


        }
    </script>

    
    
</body>
</html>
