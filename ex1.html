<body>

    <p id="text" class="">This is the headline for ex1!</p>
    <input type="text"  id="classInput">

<script>
    
    function addClass()
    {
        const classput = document.getElementById('classInput').value;
        console.log(classput)
        let currentClass = document.getElementById('text');

        currentClass.className = classput; // add the input (class)

    }
</script>
